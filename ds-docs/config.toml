    url = "/evaluation/"
    title = ""
  [[menu.main]]
    weight = 4
    identifier = "visualization"
    pre = ""
    post = ""
    name = "Visualization"
    url = "/visualization/"
    title = ""
  [[menu.main]]
    weight = 5
    identifier = "infra"
